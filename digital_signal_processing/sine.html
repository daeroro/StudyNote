<!DOCTYPE html>

<html>
<head>
	<title> sine wave</title>
	<script type = "text/javascript" src = jsLibs/three.js"></script>
	<script type = "text/javascript" src = jsLibs/stats.js"></script>
	    <style>
         body {
             margin: 0;
             overflow: hidden;
         }
		</style>
</head>
<script type = "text/javascript">
	function init(){
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeigth, 1, 500);
		var renderer = new THREE.WebGLRenderer();

		renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
		renderer.setSize(window.innerWidth, window.innerHeight);
		renderer.shadowMapEnabled = true;
		document.body.appendidChild(renderer.domElement);

		var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
		var palenMaterial = new THREE.MeshLambertMaterial({color:0xffffff});
		var plane = new THREE.Mesh(planeGeometry, planeMaterial);
		plane.receiveShadow = true;

		plane.position.x = 15;
		plane.position.y = 0;
		plane.position.z = 0;		

		scene.add(plane);

		var lineMaterial = new THREE.LineBasicMaterial({color:0x00ff});
		var lineGeometry = new THREE.Geometry();
		lineGeometry.vertices.push(new THREE.Vector3(-10, 0, 0));
		lineGeometry.vertices.push(new THREE.Vector3(0, 10, 0));
		lineGeometry.vertices.push(new THREE.Vector3(10, 0, 0));

		var line = new THREE.Line(lineGeometry, lineMaterial);

		
		scene.add(line);

		camera.position.set(0,0,100);
		camera.lookAt(0, 0, 0);

		var ambientLight = new THREE.AmbientLight(0x0c0c0c);
		scene.add(ambientLight);

		renderer.render(scene, camera);

	}
	window.onload = init;
</script>
</html>
