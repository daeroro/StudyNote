<!DOCTYPE html>

<html>
<head>
	<title>First Physics Form</title>
	<script type = "text/javascript" src = "jsLibs/three.js"></script>
<style>
       body {
                  margin: 0;
                  overflow: hidden;        }
</style>
</head>
<body>
<div id = "WebGL-output">
</div>
	<script type = "text/javascript">
		function init() {
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHight, 0.1, 1000);
			var renderer = new THREE.WebGLRenderer();

			renderer.setClearColorHex();
			renderer.setClearColor(new THREE.Color(0xEEEEEE));
			renderer.setSize(window.innerWidth, window.innerHeight);

			var planeGeometry = new THREE.PlaneGeometry(60, 20);
			var planeMaterial = new THREE.MeshBasicMaterial({color: 0x005533});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			scene.add(plane);

			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
			camera.lookAt(scene.position);

			document.getElementById("WebGL-output").appendChild(renderer.domElement);

			renderer.render(scene, camera);
		}
		window.onload = init;
	</script>
</body>
</html>
